<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר מיוטיוב ל-MP3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body>
    <header>
<button class="openbtn" onclick="openNav()">&#x22EE;</button>
<button class="logout">
    <li id="logout-button">
        <a href="#" onclick="logout()">התנתק/י</a>
    </li>
</button>

<!-- התפריט הצדדי -->
<div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <button id="show-download-history">הראה היסטוריית הורדות</button>
    <button id="show-search-history">הראה היסטוריית חיפושים</button>
    <li id="login-button"><a href="#" onclick="showLoginForm()">התחברות</a></li>
    <li id="register-button"><a href="#" onclick="showRegisterForm()">הרשמה</a></li>
    <div id="history-container"></div>
    <div id="song-dialog" class="song-dialog" style="display:none;">
        <h3 class="song-title"></h3>
        <audio id="audio-player" controls style="width: 100%;">
            <source id="audio-source" src="" type="audio/mpeg">
            עורך דיבור (למשתמשים שלא תומכים ב-HTML5)
        </audio>
        <button class="close-btn" onclick="closePlayDialog()">סגור</button>
    </div>

    <div id="folderNameContainer">
        <label for="folderName">הכנס שם תקייה:</label>
        <input type="text" id="folderName" placeholder="הכנס שם תקייה">
    </div>

    <button id="finishButton" onclick="packageSongs()">סיים</button>

    </div>
        <main id="main-content"> </main>
    
    </header>


<main>
        <div class="container">
        <div id="user-info" style="float: left; margin-right: 20px; color: white;">
            <!-- כאן יוצג המידע של המשתמש -->
        </div>

    
        <h1>mp3-ממיר מיוטיוב ל</h1>
        <input type="text" id="searchInput" placeholder="...הכנס שם שיר או אמן">
        <button id="searchButton">חפש</button>
        
        <div class="search-indicator" id="searchIndicator">...מחפש</div>
        
        <ul id="resultsList"></ul>
        
        <button id="downloadButton" disabled>mp3-הורד כ</button>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
